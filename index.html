<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyWithMe - Nền tảng học tập thông minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Dancing+Script:wght@400;700&family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4cc9f0;
        --gradient-1: #4361ee;
        --gradient-2: #3a0ca3;
        --gradient-3: #7209b7;
        --gradient-4: #f72585;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--gradient-1),
          var(--gradient-2),
          var(--gradient-3)
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Snowfall Effect */
      .snowflake {
        position: fixed;
        top: -10px;
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
        z-index: 0; /* Behind main content but visible */
        pointer-events: none;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        opacity: 0.8;
      }

      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }

      @keyframes snowflakes-shake {
        0% { transform: translateX(0px); }
        50% { transform: translateX(80px); }
        100% { transform: translateX(0px); }
      }

      /* Scrollbar styling for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(67, 97, 238, 0.5);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(67, 97, 238, 0.8);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4361ee',
              secondary: '#3f37c9',
              accent: '#4cc9f0',
              dark: '#212529',
              success: '#4bb543',
            },
            fontFamily: {
              bungee: ['Bungee', 'cursive'],
              dancing: ['Dancing Script', 'cursive'],
              oswald: ['Oswald', 'sans-serif'],
            },
          },
        },
      };
    </script>
